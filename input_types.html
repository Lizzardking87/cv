<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types</title>
</head>

<body>
  <h1>Different "input" types</h1>
  <br>
  <!-- Label, simple text field -->
  <form class="" action="index.html" method="post">
    <label>Your Name:</label>
    <input type="text" name="">
    <input type="submit" name="">
    <br>
    <br>
    <!-- colorpicker -->
    <label>What's your favorite color?</label>
    <input type="color" name="">
    <input type="submit" name="">
    <br>
    <br>
    <!-- Choose Password -->
    <label>Please enter your password:</label>
    <input type="password" name="">
    <input type="submit" name="">
    <br>
    <br>
    <!-- Choose checboxes -->
    <label>Pick a team of X-Men:</label>
    <input type="checkbox" id="wolverine" name="wolverine">
    <label for="wolverine">Wolverine</label>
    <input type="checkbox" id="Storm" name="Storm">
    <label for="Storm">Storm</label>
    <input type="checkbox" id="Jean Grey" name="Jean Grey">
    <label for="Jean Grey">Jean Grey</label>
    <input type="checkbox" id="Gambit" name="Gambit">
    <label for="Gambit">Gambit</label>
    <input type="submit" name="">
    <br>
    <br>
    <!-- Choose Date -->
    <label>Please picke a date:</label>
    <input type="date" name="">
    <br>
    <br>
    <!-- Choose date with time -->
    <label>Please pick a datetime:</label>
    <input type="datetime-local" name="">
    <br>
    <br>
    <!-- enter a week -->
    <label>Enter a week:</label>
    <input type="week">
    <br>
    <br>
    <!-- enter a time -->
    <label>Select the time:</label>
    <input type="time">
    <br>
    <br>
    <!-- enter month -->
    <label>Enter the month:</label>
    <input type="month">
    <br>
    <br>
    <!-- enter e-mail -->
    <label>Please enter your e-mail:</label>
    <input id="emailAddress" type="email" name="">
    <br>
    <br>
    <!-- choose a file -->
    <label>Please choose a profile picture:</label>
    <input type="file" id="Profile picture" name="profilepic" accept=".jpg, .png">
    <br>
    <br>
    <!-- enter hidden -->
    <label>This is something hidden:</label>
    <input type="hidden">
    <br>
    <br>
    <p>Sign in to your account:</p>
    <label for="userId">User ID</label>
    <input type="text" id="userId" name="userId">
    <input type="image" id="image" alt="Login" height="30"
       src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png">
    <br>
    <br>
    <!-- enter number -->
    <label>This a number:</label>
    <input type="number">
    <br>
    <br>
    <!-- enter radio button -->
    <label>This a radiobutton:</label>
    <input type="radio">
    <input type="radio">
    <input type="radio">
    <br>
    <br>
    <!-- enter range -->
    <label>This a range selection:</label>
    <input type="range">
    <br>
    <br>
    <!-- enter reset -->
    <label>This a reset:</label>
    <input type="reset">
    <br>
    <br>
    <!-- enter search -->
    <label>This a search:</label>
    <input type="search">
    <br>
    <br>
    <!-- enter a url -->
    <label>Enter a url:</label>
    <input type="url">
    <br>
    <br>
    <!-- enter a telephone number -->
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
         required>
         <small>Format: 123-456-7890</small>
</form>
  </body>
</html>
